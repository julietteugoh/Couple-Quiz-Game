<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App</title>
  <link rel="stylesheet" href="QuizGame.css" />
  <!-- Add Bootstrap CSS link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyAq6LZ9GCQAp13m2twwj1qQ5tj6bS" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <div class="app">
      <h1 class="text-center">Quiz</h1>
      <div class="quiz">
        <h2 id="question" class="mb-4">Question goes here</h2>
        <div id="answer-buttons" class="mb-4">
          <button class="btn btn-primary">Answer 1</button>
          <button class="btn btn-primary">Answer 2</button>
          <button class="btn btn-primary">Answer 3</button>
          <button class="btn btn-primary">Answer 4</button>
        </div>
        <button id="next-btn" class="btn btn-success">Next</button>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-ckIcsGczMRFqK5us5bETUd9F6p8R5kz1J0W5zF83+4l5IekcO5EBSZKeP6jpjDD" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyAq6LZ9GCQAp13m2twwj1qQ5tj6bS" crossorigin="anonymous"></script>
  
  <script src="QuizGame.js"></script>
</body>
</html>
